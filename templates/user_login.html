{% load static %}

{% block body %}

{% include 'navigation.html' %}

<marquee style="font-family: 'Monotype Corsiva'; font-size: 25px; color: darkcyan; background-color: rgb(246, 232, 232); font-weight: bold; margin-top: 1%;">
    User Login
</marquee>
<hr>

<form class="container mt-5" method="post">
    {% csrf_token %}

    <label><b>Email Id</b></label>
    <input type="text" class="form-control" name="uname" placeholder="Enter Email Id">

    <label><b>Password</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter Password">

    <input type="submit" value="Login" class="btn btn-primary" style="margin-top: 2%; height: 40px;">

    <a href="{% url 'user_signup' %}" class="btn btn-primary" style="margin-top: 2%; height: 40px;">CREATE AN ACCOUNT</a>

</form>

{% include 'footer.html' %}

{% ifequal error "no" %}

<script>
    alert("Login Successfull");
    window.location = ('{% url 'user_home' %}')
</script>

{% endifequal %}

{% ifequal error "yes" %}

<script>
    alert("Invalid Login Credentials, Try Again...");
</script>

{% endifequal %}

{% endblock %}
